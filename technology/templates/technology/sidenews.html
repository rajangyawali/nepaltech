{% load static %}

<div class="col-lg-3">
	<div class="sidebar">

		<!-- Newsletter -->
		<div class="sidebar_newsletter">
			<div class="sidebar_title">Subscribe to our newsletter</div>
			<form action="{% url 'home' %}" method="POST" id="newsletter_form" class="newsletter_form">
				{% csrf_token %}
				<input type="email" class="newsletter_input" name = "subscriber" placeholder="Your e-mail here" required="required">
				<button class="newsletter_button">subscribe</button>
			</form>
		</div>

		<!-- Extra -->
		<div class="sidebar_extra">
			<a href="#">
				<div class="sidebar_title">Advertisement</div>
				<div class="sidebar_extra_container">
					<div class="background_image" style="background-image:url({% static 'images/image1.gif' %})"></div>
				</div>
				<div class="sidebar_extra_container">
					<div class="background_image" style="background-image:url({% static 'images/image2.png' %})"></div>
				</div>
			</a>
		</div>

		<!-- Most Viewed -->
		<div class="most_viewed">
			<div class="sidebar_title">Recent News</div>
			<div class="most_viewed_items">

				{% for news in side_news  %}
				<!-- Most Viewed Item -->
				<div class="most_viewed_item d-flex flex-row align-items-start justify-content-start">
					<div><div class="most_viewed_num">{{forloop.counter}}</div></div>
					<div class="most_viewed_content">
						<div class="post_category_small cat_1">&nbsp;{{news.category}}&nbsp;</div>
						<div class="most_viewed_title"><a href="{{news.url}}">{{news.title}}</a></div>
						<div class="most_viewed_date">{{news.posted}}</div>
					</div>
				</div>
				{% endfor %}

			</div>
		</div>

		<!-- Tags -->
		<div class="tags">
			<div class="sidebar_title">Tags</div>
			<div class="tags_content d-flex flex-row align-items-start justify-content-start flex-wrap">
				{% for tag, color in tags %}
					<div class="tag cat_{{color}}" style="width:110px;"><a href="{% url 'technology:news' tag %}">{{tag}}</a></div>
				{% endfor %}
			</div>
		</div>

		<!-- Extra -->
		<div class="sidebar_extra">
			<a href="#">
				<div class="sidebar_title">Advertisement</div>
				<div class="sidebar_extra_container">
					<div class="background_image" style="background-image:url({% static 'images/image1.gif' %})"></div>
				</div>
				<div class="sidebar_extra_container">
					<div class="background_image" style="background-image:url({% static 'images/image2.png' %})"></div>
				</div>
			</a>
		</div>

	</div>
</div>
